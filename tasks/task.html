<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="./task.css">
</head>
<body>
    <div class="task-container main-container">
        <article class="task item">
            <div class="task__content content">
            <p class="task__title title">Название</p>
            <img src="../images/navigation/nav-user-avatar.svg" alt="" class="user-avatar task__user-avatar">
            <div class="task__description description">
                <div class="task__description-creation description-creation">
                    <p class="task__number number">#1</p>
                    <p class="task__creator creator">Описание создания проекта </p>
                </div>
                <p class="task__description-changes description-changes">Здесь описание изменений</p>
            </div>
        </div>
        <button class="task__menu menu"></button>
    </div>
</body>
</html>
